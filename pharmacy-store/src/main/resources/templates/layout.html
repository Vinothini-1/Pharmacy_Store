<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Pharmacy Store Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-shop me-2"></i>Pharmacy Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medicines}" th:classappend="${#httpServletRequest.requestURI.startsWith('/medicines') ? 'active' : ''}">
                            <i class="bi bi-capsule"></i> Medicines
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stock}" th:classappend="${#httpServletRequest.requestURI == '/stock' ? 'active' : ''}">
                            <i class="bi bi-boxes"></i> Stock
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/expiry}" th:classappend="${#httpServletRequest.requestURI == '/expiry' ? 'active' : ''}">
                            <i class="bi bi-calendar-x"></i> Expiry
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sales}" th:classappend="${#httpServletRequest.requestURI == '/sales' ? 'active' : ''}">
                            <i class="bi bi-cart"></i> Sales
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}" th:classappend="${#httpServletRequest.requestURI == '/reports' ? 'active' : ''}">
                            <i class="bi bi-graph-up"></i> Reports
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-4">
    <div th:replace="${content}">
        </div>
</div>

<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">&copy; 2025 Pharmacy Store Management System.</span>
        <span class="text-muted d-block">Powered by Spring Boot & Thymeleaf.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
