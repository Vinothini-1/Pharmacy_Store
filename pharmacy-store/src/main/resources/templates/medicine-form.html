<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(title=~{::title}, content=~{::div.form-content})}">
<head>
    <title th:text="${medicine.id == null ? 'Add New Medicine' : 'Edit Medicine'}">Medicine Form</title>
</head>
<body>

<div class="form-content">
    <h1 th:text="${medicine.id == null ? 'Add New Medicine' : 'Edit Medicine: ' + medicine.name}" class="mb-4">Medicine Form</h1>
    <a th:href="@{/medicines}" class="btn btn-secondary mb-3"><i class="bi bi-arrow-left"></i> Back to List</a>

    <form th:action="${medicine.id == null} ? @{/medicines} : @{/medicines/{id}(id=${medicine.id})}" 
          th:object="${medicine}" method="post" class="needs-validation" novalidate>

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Medicine Name <span class="text-danger">*</span></label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>

        <div class="mb-3">
            <label for="manufacturer" class="form-label">Manufacturer <span class="text-danger">*</span></label>
            <input type="text" th:field="*{manufacturer}" class="form-control" id="manufacturer" required />
            <div class="text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Manufacturer Error</div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Category</label>
                <select th:field="*{category}" class="form-select" id="category">
                    <option value="">Select Category</option>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}">Pain Relief</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price (R) <span class="text-danger">*</span></label>
                <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01" min="0" required />
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="stockQuantity" class="form-label">Stock Quantity <span class="text-danger">*</span></label>
                <input type="number" th:field="*{stockQuantity}" class="form-control" id="stockQuantity" min="0" required />
                <div class="text-danger" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">Stock Error</div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="expiryDate" class="form-label">Expiry Date <span class="text-danger">*</span></label>
                <input type="date" th:field="*{expiryDate}" class="form-control" id="expiryDate" required />
                <div class="text-danger" th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}">Expiry Date Error</div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="batchNumber" class="form-label">Batch Number</label>
                <input type="text" th:field="*{batchNumber}" class="form-control" id="batchNumber" />
            </div>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" th:field="*{prescriptionRequired}" id="prescriptionRequired" />
            <label class="form-check-label" for="prescriptionRequired">
                Prescription Required
            </label>
        </div>

        <div class="mb-4">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary me-2" th:text="${medicine.id == null ? 'Save Medicine' : 'Update Medicine'}">Submit</button>
        <a th:href="@{/medicines}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
